<!DOCTYPE html>
<html>
<head>
	<title>rainbow</title>
	<style>
		body{
			text-align: center;
			margin: 20%
		}
		button{
			cursor:pointer;
			background-color: green;
		}
	</style>
</head>
<body>
<h1>DAZZLING RAINBOW--!</h1>
<button><h3>touch here</h3></button>
<script>
	const btn=document.querySelector('button');
	const body=document.querySelector('body');
	const color=['red','orange','yellow','green','blue','indigo','voilet'];
	document.addEventListener('click',function(){
	const colorIndex=parseInt(Math.random()*color.length);
	body.style.backgroundColor=color[colorIndex];
	});
</script>
</body>
</html>
